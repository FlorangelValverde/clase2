<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>soy header</header>
    <nav>soy nav</nav>
    <section>
        <section>
            <form action="home.html" method="get">
                <label for="a">Nombres:</label><br>
                <input type="text" id="caja1" class="cajita" name="nombres" placeholder="Nombres" required><br>
                <input type="number" id="caja2" class="cajita" name="tel" placeholder="Telefono" required><br>
                <input type="date" id="caja3" class="cajita" name="fechaN" placeholder="Fecha" required><br>
                <input type="email" id="caja4" class="cajita" name="email" placeholder="Ingrese correo" required><br>
                <input type="radio" id="caja5" class="cajita" name="sexo" >Femenino<br>
                <input type="radio" id="caja6" class="cajita" name="sexo" >Masculino<br>
                <label for="a">Hobbys:</label><br>
                <input type="checkbox" id="caja7" class="cajita">Música<br>
                <input type="checkbox" id="caja8" class="cajita">Lectura<br>
                <input type="checkbox" id="caja9" class="cajita">Internet<br>
                <select name="pais" id="pais">
                    <option value="0">Seleccionar Pais</option>
                    <option value="1">Ecuador</option>
                    <option value="2">Argentina</option>
                    <option value="3">Perú</option>
                </select><br>
                <input type="file" name="archivo" id="archivo">
                <input type="button" value="Enviar">
            </form>
        </section>
        <aside>
            <iframe src="home.html" frameborde="1"></iframe>
        </aside>
        <section>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </section>
    </section>
    <footer></footer>
</body>
</html>
